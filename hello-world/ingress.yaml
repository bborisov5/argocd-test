apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-web-svc
  annotations:
    traefik.frontend.rule.type: PathPrefix
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: dev.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
